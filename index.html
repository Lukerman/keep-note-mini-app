<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MindKeep AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        /* Abstraction Layer: Map to Telegram variables by default */
        --color-bg: var(--tg-theme-bg-color, #ffffff);
        --color-surface: var(--tg-theme-secondary-bg-color, #f4f4f5);
        --color-text: var(--tg-theme-text-color, #000000);
        --color-text-secondary: var(--tg-theme-hint-color, #999999);
        --color-primary: var(--tg-theme-button-color, #3390ec);
        --color-primary-text: var(--tg-theme-button-text-color, #ffffff);
        --color-separator: var(--tg-theme-section-separator-color, #e5e5e5);
        --color-destructive: var(--tg-theme-destructive-text-color, #ef4444);
      }

      /* Manual Dark Mode Overrides (when user forces Dark but system is Light) */
      html.force-dark {
        --color-bg: #18181b; /* zinc-900 */
        --color-surface: #27272a; /* zinc-800 */
        --color-text: #f4f4f5; /* zinc-100 */
        --color-text-secondary: #a1a1aa; /* zinc-400 */
        --color-separator: #3f3f46;
        --color-primary: #3b82f6; /* Default Blue if TG var is not suitable */
        --color-primary-text: #ffffff;
      }

      /* Manual Light Mode Overrides (when user forces Light but system is Dark) */
      html.force-light {
        --color-bg: #ffffff;
        --color-surface: #f4f4f5; /* zinc-100 */
        --color-text: #18181b;
        --color-text-secondary: #71717a;
        --color-separator: #e4e4e7;
      }

      /* Base Styles */
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-text-secondary); 
        opacity: 0.5;
        border-radius: 3px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: ['class', '.dark'],
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              background: 'var(--color-bg)', 
              surface: 'var(--color-surface)',
              surfaceHover: 'var(--color-surface)', // Simplification
              
              textMain: 'var(--color-text)',
              textSecondary: 'var(--color-text-secondary)',
              
              primary: 'var(--color-primary)',
              primaryText: 'var(--color-primary-text)',
              
              separator: 'var(--color-separator)',
              destructive: 'var(--color-destructive)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core?external=react,react-dom",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable?external=react,react-dom",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities?external=react,react-dom",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
